apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ceramic-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ceramic-one
  serviceName: ceramic-one
  template:
    metadata:
      labels:
        app: ceramic-one
    spec:
      containers:
        - name: ceramic-one
          envFrom:
            - configMapRef:
                name: ceramic-one-env
          image: "{{ .Values.ceramicone.image.repository }}:{{ .Values.ceramicone.image.tag }}"
          imagePullPolicy: {{.Values.ceramicone.image.pullPolicy}}
          ports:
            - containerPort: 4101
              name: swarm-tcp
              protocol: TCP
            - containerPort: 5101
              name: rpc
              protocol: TCP
            - containerPort: 9465
              name: metrics
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ceramic/liveness
              port: rpc
              scheme: HTTP
          readinessProbe:
            httpGet:
              path: /ceramic/liveness
              port: rpc
              scheme: HTTP
          resources:
            limits:
              cpu: "1"
              ephemeral-storage: 1Gi
              memory: 1Gi
            requests:
              cpu: "1"
              ephemeral-storage: 1Gi
              memory: 1Gi
          volumeMounts:
            - mountPath: /root/.ceramic-one
              name: ceramic-one-data
      volumes:
        - name: ceramic-one-data
          persistentVolumeClaim:
            claimName: ceramic-one-pvc
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: ceramic-one-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
